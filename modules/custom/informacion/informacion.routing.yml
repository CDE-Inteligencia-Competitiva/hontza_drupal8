informacion:
  path: 'informacion'
  defaults:
    _controller: '\Drupal\informacion\Controller\InformacionController::informacion'
    _title: 'Key Questions'
  requirements:
    _permission: 'access informacion'

informaciones_grupo:
  path: 'group/{group}/informacion'
  defaults:
    _controller: '\Drupal\informacion\Controller\InformacionController::informaciones_grupo'
    _title: 'List of Key Questions'
  requirements:
    _permission: 'access informacion'


